<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure full height for the body and html */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* Push footer to the bottom */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height for the wrapper */
        }
        .content {
            flex: 1; /* Take remaining space */
        }
        /* styles.css or your main CSS file */
        .errorlist {
            color: red;  /* Set text color to red */
            margin-top: 0.5rem;  /* Add some space above the error message */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'blog-list' %}">Blogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"> <!-- Align "My Blogs" to the left -->
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user-blog-list' %}">My Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog-create' %}">Create Blog</a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link">Logout</button>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                    <ul class="navbar-nav"> <!-- Align "Login" and "Register" to the right -->
                        {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
  
        <div class="content">
            <div class="container mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>

        <footer class="footer py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">&copy; 2024 My Blog. All rights reserved.</span>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
